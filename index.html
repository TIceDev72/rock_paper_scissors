<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper and Scissors</h1>

    <div class="choices">
      <button class="rock-button">👊</button>
      <button class="paper-button">✋</button>
      <button class="scissors-button">✌️</button>
    </div>

    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>

    <div class="main-result-display"></div>

    <div class="player-score-display">Player Score: 0</div>
    <div class="computer-score-display">Computer Score: 0</div>

    <div class="overlay">
      <div class="overlay-result-display"></div>
      <button class="try-again-button">Try Again?</button>
    </div>
  </body>
</html>
